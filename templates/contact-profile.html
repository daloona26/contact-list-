{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/9ac574bb23.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="{% static 'style-profile.css' %}" />
    <title>Contact Profile Page</title>
  </head>
  <body>
    <div class="container">
      <header class="hero">
        <a href="{% url 'index' %}">
          <i class="fa-solid fa-circle-left back-btn"></i>
        </a>

        <div class="hero-info">
          <h1 class="name">{{ contact.full_name }}</h1>
          <p class="relationship">{{ contact.relationship }}</p>
        </div>
      </header>

      <section class="contact-info">
        <div class="info-line">
          <i class="fa-solid fa-phone icon-gradient"></i>
          <p class="phone-number">{{ contact.phone_number }}</p>
        </div>

        <div class="info-line">
          <i class="fa-solid fa-comment-sms text icon-gradient"></i>
          <p class="email">{{contact.email}}</p>
        </div>
        <div class="info-line">
          <i id="location" class="fa-solid fa-location-dot icon-gradient"></i>
          <p class="address">{{contact.address}}</p>
        </div>
      </section>
      <a href="{% url 'edit-contact' contact.id %}">
        <section class="edit-contact">
          <div class="edit-button">
            <i class="fa-solid fa-gear icon-gradient"></i>
          </div>
        </section>
      </a>
    </div>
  </body>
</html>
